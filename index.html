<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <title>POS 1.0</title>
</head>

<body>
  <!-- Default Web -->
  <div class="container">
    <h3>AC咖啡 點餐機</h3>
    <!-- 菜單區塊 -->
    <div id="menu" class="row">
      <!--  第 1 個卡片  -->
      <div class="col-3">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1558024920-b41e1887dc32?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">馬卡龍</h5>
            <p class="card-text">90</p>
            <a href="#" class="btn btn-primary">加入購物車</a>
          </div>
        </div>
      </div>
      <!--  第 2 個卡片  -->
      <div class="col-3">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1558024920-b41e1887dc32?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">馬卡龍</h5>
            <p class="card-text">90</p>
            <a href="#" class="btn btn-primary">加入購物車</a>
          </div>
        </div>
      </div>
      <!--  第 3 個卡片  -->
      <div class="col-3">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1558024920-b41e1887dc32?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">馬卡龍</h5>
            <p class="card-text">90</p>
            <a href="#" class="btn btn-primary">加入購物車</a>
          </div>
        </div>
      </div>
      <!--  第 4 個卡片  -->
      <div class="col-3">
        <div class="card">
          <img
            src="https://images.unsplash.com/photo-1558024920-b41e1887dc32?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">馬卡龍</h5>
            <p class="card-text">90</p>
            <a href="#" class="btn btn-primary">加入購物車</a>
          </div>
        </div>
      </div>
    </div>
    <!-- 購物車清單 -->
    <h4 class="my-3">購物車清單</h4>
    <div class="col-6">
      <ul id="cart" class="list-group">
        <li class="list-group-item">馬卡龍 X 1 小計：90</li>
        <li class="list-group-item">草莓 X 2 小計：120</li>
      </ul>
    </div>
    <h5 class="my-3">總金額：<span id="total-amount">--</span></h5>
    <button id="submit-button" type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#post-modal">送出訂單</button>
  </div>

  <!-- 加入跳出視窗 -->
  <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
      <div class="modal-content bg-dark bg-gradient text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">AC咖啡 感謝您的購買</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button id="send-order-check" type="button" class="btn btn-primary">確認</button>
        </div>
      </div>
    </div>
  </div>

  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- index.js -->
  <script src="index.js"></script>
</body>

</html>
